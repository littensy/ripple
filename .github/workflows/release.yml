name: Release

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: CompeyDev/setup-rokit@v0.1.2

      - name: Setup Lute
        run: lute setup

      - name: Build models
        run: lute run build

      - name: Upload release assets
        uses: AButler/upload-release-assets@v3.0
        with:
          files: "build/*"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
